
<!DOCTYPE html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(getPastData());
      
      function getPastData (){
            
            
            $.ajax({
                  type: "GET",
                  cache: false,
                  url: "https://api.wunderground.com/api/7919ebab7501471a/history_20170315/q/CA/San_Francisco.json",
                  dataType: "json",
                        success: function(data) {
                              console.log(data.responseJSON.history.observations);
                        },
                        error: function() {
                              console.log('An error occurred');
                        }
            });//ajax request   
      };//getPastData function

</script>

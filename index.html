
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="date.js"></script>
<script>
$(document).ready(
      var days = 0
      var = generatePastDates();
      $.when(getPastObservations(days[0]), getPastObservations(days[1]), getPastObservations(days[2])).then(getFutureObservations());
);
      
      function getPastObservations(past_date){
            return $.ajax({
                  type: "GET",
                  cache: false,
                  url: `https://api.wunderground.com/api/7919ebab7501471a/history_${past_date}/q/CA/San_Francisco.json`,
                  dataType: "json",
                        success: function(data) {
                              console.log(past_date);
                              console.log(data.history.observations);
                        },
                        error: function() {
                              console.log('An error occurred');
                        }
            });//ajax request   
      };//getPastData function    

      
      function generatePastDates(){
            var days = [];
            var today = Date.today().addDays(-3);            
            for(var i = 0; i < 3; i++){
                  days.push(today.addDays(1).toString('yyyyMMdd'));
            }
           return days;
      }
      
      function getFutureObservations(){
            return $.ajax({
                  type: "GET",
                  cache: false,
                  url: "http://api.wunderground.com/api/7919ebab7501471a/hourly10day/q/CA/San_Francisco.json",
                  dataType: "json",
                        success: function(data) {
                              console.log(data.hourly_forecast);
                        },
                        error: function() {
                              console.log('An error occurred');
                        }
            });//ajax request   
      };//getPastData function    

      
</script>
</head>

</html>
